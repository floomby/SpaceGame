<!DOCTYPE html>
<html>
  <head>
    <title>Space IO Game</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="background-color: darkgray">
    <canvas id="canvas" width="800" height="600" style="position: absolute; left: 0px; top: 0px; z-index: 0;"></canvas>
    <script data-main="dist/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <div
      id="dialog"
      style="position: absolute; left: 0px; top: 0px; z-index: 1; width: 100%; height: 100%; background-color: rgba(188, 175, 147, 0.189)"
    ></div>
  </body>
</html>
