<!DOCTYPE html>
<html>
  <head>
    <title>Space IO Game</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .horizontal-center {
        position: absolute;
        left: 50%;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
      }

      .tooltip {
        /* position: relative; */
        display: inline-block;
        border-bottom: 1px dotted white;
        z-index: 5;
      }

      .tooltip .tooltipText {
        visibility: hidden;
        /* width: 30vw; */
        background-color: rgb(207, 202, 202);
        color: rgb(0, 0, 0);
        text-align: center;
        border-radius: 6px;
        padding: 5px;

        position: absolute;
        z-index: 6;
      }

      .tooltip .bigTooltipText {
        visibility: hidden;
        /* width: 30vw; */
        background-color: rgb(207, 202, 202);
        color: rgb(0, 0, 0);
        text-align: center;
        border-radius: 6px;
        padding: 10px 30px;

        /* width: 90vw; */
        /* height: 90vh; */

        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        position: absolute;
        z-index: 6;
      }

      .tooltip:hover .tooltipText {
        visibility: visible;
      }

      .tooltip:hover .bigTooltipText {
        visibility: visible;
      }

      .svgText {
        position: absolute;
        z-index: 2;
        left: 0;
        top: -12px;
        width: 250px;
        height: 250px;
      }

      .settings {
        z-index: 4;
        margin-top: 8px;
        margin-left: 8px;
        position: absolute;
        height: 35px;
        width: 35px;
        opacity: 0.4;
        cursor: pointer;
      }

      .settings:hover {
        opacity: 0.8;
      }

      .chatInputStyle {
        top: 80vh;
        z-index: 2;

        background-color: transparent;
        color: white;
        border: none;
        display: none;
      }
    </style>
  </head>
  <body style="background-color: darkgray">
    <canvas id="canvas" width="800" height="600" style="position: absolute; left: 0px; top: 0px; z-index: 0"></canvas>
    <script data-main="dist/app" src="dist/require.min.js"></script>
    <div
      id="dialog"
      style="color: white; position: absolute; left: 0px; top: 0px; z-index: 3; width: 100%; height: 100%; background-color: rgba(22, 45, 34, 0.341)"
    ></div>
    <img
      src="resources/gear.svg"
      id="settingsIcon"
      class="settings"
      style="display: none;"
    />
    <input type="text" class="horizontal-center chatInputStyle" id="chatInput"></input>
  </body>
</html>
